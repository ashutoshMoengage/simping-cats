<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simping Cats 🐱💕</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Interactive webpage where cute cats try to get your attention and won't take no for an answer!">
    <meta name="keywords" content="cats, interactive, cute, simping, fun, game">
    <meta name="author" content="Cat Lover">
</head>
<body>
    <!-- Floating hearts container -->
    <div class="hearts" id="hearts"></div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Main cat image -->
        <img id="mainCat" 
             class="main-cat" 
             src="https://cdn2.thecatapi.com/images/b1s.jpg" 
             alt="Adorable cat asking if you'll miss them" 
             loading="lazy" />
        
        <!-- Question text -->
        <h1 class="question" id="questionText">Will you miss me? 🥺</h1>
        
        <!-- Simping text (appears when clicking No) -->
        <p class="simping-text" id="simpingText"></p>
        
        <!-- Button container -->
        <div class="buttons-container">
            <button class="btn btn-yes" 
                    onclick="showLove()" 
                    aria-label="Click to say yes, you'll miss the cat">
                Yes 💕
            </button>
            <button class="btn btn-no" 
                    id="noBtn" 
                    onclick="moveButton()" 
                    aria-label="Try to click no, but the button will run away">
                No 😤
            </button>
        </div>
    </div>

    <!-- Success message popup -->
    <div class="success-message" id="successMessage" onclick="closeSuccessMessage()" role="dialog" aria-live="polite">
        <h2 id="successTitle">Yay! 💕</h2>
        <p id="successText">You made me very happy! 💕</p>
        <p style="font-size: 1.1em; color: #666; margin-top: 15px; font-weight: 500;">
            💡 Click anywhere to close
        </p>
    </div>

    <!-- Analytics Admin Panel (hidden by default) -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <div class="admin-header">
            <h2>📊 Simping Cats Analytics</h2>
            <button class="close-admin" onclick="closeAdmin()">✕</button>
        </div>
        <div class="admin-content">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
            <div class="analytics-tabs">
                <button class="tab-btn active" onclick="showTab('summary')">Summary</button>
                <button class="tab-btn" onclick="showTab('users')">Users</button>
                <button class="tab-btn" onclick="showTab('clicks')">Clicks</button>
                <button class="tab-btn" onclick="showTab('export')">Export</button>
            </div>
            <div class="tab-content" id="tabContent">
                <!-- Tab content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Admin access button (small, bottom corner) -->
    <div class="admin-access" onclick="openAdmin()" title="Analytics Dashboard">
        📊
    </div>

    <!-- Privacy notice (small, bottom left) -->
    <div class="privacy-notice" id="privacyNotice">
        <small>🍪 This site uses cookies for analytics. <button onclick="hidePrivacyNotice()">OK</button></small>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
