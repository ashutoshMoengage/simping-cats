# ğŸš€ Advanced PyTest API Testing Framework - CI/CD Pipeline
# ==========================================================
#
# ğŸ“š FOR BEGINNERS:
# This GitHub Actions workflow automatically runs your tests whenever you push code.
# It includes advanced features like:
# - Multiple Python versions testing
# - Parallel test execution
# - Advanced reporting (HTML, Allure, Coverage)
# - Slack/Email notifications
# - Deployment to test environments
#
# ğŸ¯ CUSTOMIZATION:
# 1. Update secrets in GitHub Settings > Secrets and variables > Actions:
#    - SLACK_WEBHOOK_URL (for notifications)
#    - API_KEYS (for your specific APIs)
#    - DEPLOYMENT_TOKENS (for staging/prod deployments)
# 2. Modify the matrix strategy for your Python versions
# 3. Update notification channels
# 4. Add your specific deployment steps

name: ğŸ§ª API Testing Framework CI/CD

# ğŸ”„ TRIGGER CONDITIONS: When to run this pipeline
on:
  # Run on every push to main branches
  push:
    branches: [ main, develop, master ]
  
  # Run on every pull request
  pull_request:
    branches: [ main, develop, master ]
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - development
      
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - smoke
        - regression
        - performance
  
  # Run scheduled tests (every day at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

# ğŸŒ ENVIRONMENT VARIABLES: Available to all jobs
env:
  PYTHON_VERSION_DEFAULT: '3.11'
  PYTEST_WORKERS: 'auto'
  ALLURE_VERSION: '2.24.0'

# ğŸ—ï¸ JOBS: Different stages of the pipeline
jobs:
  
  # ğŸ” STATIC ANALYSIS: Code quality checks
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety mypy
    
    - name: ğŸ¨ Code Formatting Check (Black)
      run: |
        echo "ğŸ¨ Checking code formatting with Black..."
        black --check --diff .
    
    - name: ğŸ“ Import Sorting Check (isort)
      run: |
        echo "ğŸ“ Checking import sorting..."
        isort --check-only --diff .
    
    - name: ğŸ” Linting (Flake8)
      run: |
        echo "ğŸ” Running Flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: ğŸ”’ Security Check (Bandit)
      run: |
        echo "ğŸ”’ Running security analysis..."
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --severity-level medium
    
    - name: ğŸ›¡ï¸ Dependency Security Check
      run: |
        echo "ğŸ›¡ï¸ Checking for vulnerable dependencies..."
        safety check --json --output safety-report.json || true
        safety check
    
    - name: ğŸ“Š Type Checking (MyPy)
      run: |
        echo "ğŸ“Š Running type checking..."
        mypy . --ignore-missing-imports --no-strict-optional || true
    
    - name: ğŸ“ˆ Upload Code Quality Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
          safety-report.json
  
  # ğŸ§ª SMOKE TESTS: Quick validation tests
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ“ Create Required Directories
      run: |
        mkdir -p logs reports/allure-results
    
    - name: ğŸ’¨ Run Smoke Tests
      run: |
        echo "ğŸ’¨ Running smoke tests on Python ${{ matrix.python-version }}..."
        pytest -m smoke \
          --html=reports/smoke-report-py${{ matrix.python-version }}.html \
          --self-contained-html \
          --json-report \
          --json-report-file=reports/smoke-results-py${{ matrix.python-version }}.json \
          --alluredir=reports/allure-results \
          --tb=short \
          -v
    
    - name: ğŸ“ˆ Upload Smoke Test Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: smoke-test-reports-py${{ matrix.python-version }}
        path: |
          reports/
          logs/
  
  # ğŸ”„ REGRESSION TESTS: Full test suite
  regression-tests:
    name: ğŸ”„ Regression Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        test-group: ['users', 'posts', 'auth']
        environment: ['staging']  # Add 'production' when ready
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”§ Setup Test Environment
      run: |
        mkdir -p logs reports/allure-results
        echo "Setting up test environment: ${{ matrix.environment }}"
        export ENVIRONMENT=${{ matrix.environment }}
    
    - name: ğŸ”„ Run Regression Tests
      env:
        ENVIRONMENT: ${{ matrix.environment }}
        # Add your API keys here as secrets
        # API_KEY: ${{ secrets.API_KEY }}
        # AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      run: |
        echo "ğŸ”„ Running regression tests for ${{ matrix.test-group }}..."
        pytest tests/api/test_${{ matrix.test-group }}.py \
          -m regression \
          --html=reports/regression-${{ matrix.test-group }}-${{ matrix.environment }}.html \
          --self-contained-html \
          --json-report \
          --json-report-file=reports/regression-${{ matrix.test-group }}-${{ matrix.environment }}.json \
          --alluredir=reports/allure-results \
          --cov=utils \
          --cov-report=html:reports/coverage-${{ matrix.test-group }} \
          --cov-report=xml:reports/coverage-${{ matrix.test-group }}.xml \
          --tb=short \
          -v \
          -n ${{ env.PYTEST_WORKERS }}
    
    - name: ğŸ“Š Generate Coverage Report
      run: |
        echo "ğŸ“Š Coverage Summary for ${{ matrix.test-group }}:"
        python -m coverage report --show-missing || true
    
    - name: ğŸ“ˆ Upload Regression Test Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: regression-reports-${{ matrix.test-group }}-${{ matrix.environment }}
        path: |
          reports/
          logs/
  
  # âš¡ PERFORMANCE TESTS: Load and performance testing
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: github.event_name == 'push' && contains(github.ref, 'main')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: âš¡ Run Performance Tests
      run: |
        echo "âš¡ Running performance tests..."
        pytest -m performance \
          --html=reports/performance-report.html \
          --self-contained-html \
          --json-report \
          --json-report-file=reports/performance-results.json \
          --tb=short \
          -v
    
    - name: ğŸ“Š Performance Analysis
      run: |
        echo "ğŸ“Š Analyzing performance results..."
        python -c "
        import json
        with open('reports/performance-results.json', 'r') as f:
            data = json.load(f)
        
        print('Performance Test Summary:')
        print(f'Total Tests: {data.get(\"summary\", {}).get(\"total\", 0)}')
        print(f'Passed: {data.get(\"summary\", {}).get(\"passed\", 0)}')
        print(f'Failed: {data.get(\"summary\", {}).get(\"failed\", 0)}')
        
        # Add performance threshold checks here
        "
    
    - name: ğŸ“ˆ Upload Performance Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-reports
        path: |
          reports/
          logs/
  
  # ğŸ“Š ALLURE REPORT: Generate beautiful test reports
  generate-allure-report:
    name: ğŸ“Š Generate Allure Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download All Test Results
      uses: actions/download-artifact@v3
      with:
        path: artifacts/
    
    - name: ğŸ”§ Setup Allure
      run: |
        echo "ğŸ”§ Setting up Allure reporting..."
        wget -q https://github.com/allure-framework/allure2/releases/download/${{ env.ALLURE_VERSION }}/allure-${{ env.ALLURE_VERSION }}.tgz
        tar -xzf allure-${{ env.ALLURE_VERSION }}.tgz
        sudo mv allure-${{ env.ALLURE_VERSION }} /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        allure --version
    
    - name: ğŸ“Š Combine Allure Results
      run: |
        echo "ğŸ“Š Combining Allure results..."
        mkdir -p combined-allure-results
        find artifacts/ -name "allure-results" -type d -exec cp -r {}/* combined-allure-results/ \; || true
        ls -la combined-allure-results/
    
    - name: ğŸ¨ Generate Allure Report
      run: |
        echo "ğŸ¨ Generating Allure report..."
        allure generate combined-allure-results --clean -o allure-report
        
        # Add environment info to the report
        echo '{
          "Environment": "'${GITHUB_REF_NAME:-unknown}'",
          "Build": "'${GITHUB_RUN_NUMBER:-0}'",
          "Commit": "'${GITHUB_SHA:0:8}'",
          "Author": "'${GITHUB_ACTOR:-unknown}'",
          "Timestamp": "'$(date -u +"%Y-%m-%d %H:%M:%S UTC")'"
        }' > allure-report/environment.json
    
    - name: ğŸ“¤ Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure-report
    
    - name: ğŸ“ˆ Upload Allure Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-report
        path: allure-report/
  
  # ğŸ“§ NOTIFICATIONS: Send results to team
  notifications:
    name: ğŸ“§ Send Notifications
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests, performance-tests]
    if: always()
    
    steps:
    - name: ğŸ“Š Determine Overall Status
      id: status
      run: |
        # Determine overall pipeline status
        if [[ "${{ needs.smoke-tests.result }}" == "success" && \
              "${{ needs.regression-tests.result }}" == "success" && \
              ("${{ needs.performance-tests.result }}" == "success" || "${{ needs.performance-tests.result }}" == "skipped") ]]; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "emoji=âœ…" >> $GITHUB_OUTPUT
          echo "color=good" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "emoji=âŒ" >> $GITHUB_OUTPUT
          echo "color=danger" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“§ Slack Notification
      uses: 8398a7/action-slack@v3
      if: always() && env.SLACK_WEBHOOK_URL != ''
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: ${{ steps.status.outputs.status }}
        channel: '#qa-automation'
        username: 'GitHub Actions'
        icon_emoji: ':robot_face:'
        color: ${{ steps.status.outputs.color }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: |
          ${{ steps.status.outputs.emoji }} **API Testing Framework - ${{ steps.status.outputs.status }}**
          
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.event.head_commit.message }}
          **Author:** ${{ github.actor }}
          **Workflow:** ${{ github.workflow }}
          
          **Test Results:**
          â€¢ Smoke Tests: ${{ needs.smoke-tests.result }}
          â€¢ Regression Tests: ${{ needs.regression-tests.result }}
          â€¢ Performance Tests: ${{ needs.performance-tests.result }}
          
          [View Full Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
    
    - name: ğŸ“ Create Issue on Failure
      if: steps.status.outputs.status == 'failure' && github.event_name == 'push'
      uses: actions/github-script@v6
      with:
        script: |
          const title = `ğŸš¨ API Tests Failed - Build #${{ github.run_number }}`;
          const body = `
          ## Test Failure Report
          
          **Build:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          ### Test Results:
          - **Smoke Tests:** ${{ needs.smoke-tests.result }}
          - **Regression Tests:** ${{ needs.regression-tests.result }}
          - **Performance Tests:** ${{ needs.performance-tests.result }}
          
          ### Actions Required:
          - [ ] Review test failures
          - [ ] Fix identified issues
          - [ ] Re-run tests
          - [ ] Update documentation if needed
          
          ### Links:
          - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/)
          
          **Auto-generated by GitHub Actions**
          `;
          
          // Check if similar issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'ci-failure'
          });
          
          const existingIssue = issues.data.find(issue => 
            issue.title.includes('API Tests Failed') && 
            issue.title.includes('Build #')
          );
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ci-failure', 'bug', 'testing']
            });
          }

