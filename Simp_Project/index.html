<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simping Cats üê±üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-cat {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .main-cat:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .question {
            font-size: 2.2em;
            color: #ff6b6b;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
            max-width: 500px;
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: inherit;
        }

        .btn-yes {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-no {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            position: fixed;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .btn-no:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .success-message h2 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }



        @media (max-width: 768px) {
            .main-cat {
                width: 220px;
                height: 220px;
            }
            
            .question {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <img id="mainCat" class="main-cat" src="https://cdn2.thecatapi.com/images/b1s.jpg" alt="Cute Cat" />
        <h1 class="question">Will you miss me? ü•∫</h1>
        
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="showLove()">Yes üíï</button>
            <button class="btn btn-no" id="noBtn" onclick="moveButton()">No üò§</button>
        </div>
        

    </div>

    <div class="success-message" id="successMessage" onclick="closeSuccessMessage()">
        <h2>Aww I miss you too! üíï</h2>
        <p style="font-size: 1.5em; color: #666;">You made me very happy! üíï</p>
        <p style="font-size: 1em; color: #999; margin-top: 15px;">(Click anywhere to close)</p>
    </div>



    <script>
        let noButtonClickCount = 0;
        const catApiKey = 'live_1'; // You can get a free API key from thecatapi.com
        
        // Array of cute cat image URLs as fallback
        const fallbackCats = [
            'https://cdn2.thecatapi.com/images/b1s.jpg',
            'https://cdn2.thecatapi.com/images/bau.jpg',
            'https://cdn2.thecatapi.com/images/bpc.jpg',
            'https://cdn2.thecatapi.com/images/c47.jpg',
            'https://cdn2.thecatapi.com/images/cgh.jpg',
            'https://cdn2.thecatapi.com/images/d3n.jpg',
            'https://cdn2.thecatapi.com/images/e35.jpg',
            'https://cdn2.thecatapi.com/images/ebv.jpg'
        ];

        let currentCatIndex = 0;

        // Start hearts animation and position No button initially
        window.addEventListener('load', () => {
            createHearts();
            
            // Position No button initially next to Yes button
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Position it in the center, slightly to the right of center
            noBtn.style.left = '55%';
            noBtn.style.top = '60%';
        });

        async function loadNewCat() {
            const mainCat = document.getElementById('mainCat');
            
            mainCat.style.opacity = '0.7';

            try {
                // Try to fetch from Cat API
                const response = await fetch('https://api.thecatapi.com/v1/images/search?limit=1&size=med');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        mainCat.src = data[0].url;
                    } else {
                        throw new Error('No cat data received');
                    }
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.log('Using fallback cat image');
                // Use fallback images
                mainCat.src = fallbackCats[currentCatIndex % fallbackCats.length];
                currentCatIndex++;
            }

            mainCat.onload = () => {
                mainCat.style.opacity = '1';
            };
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            noButtonClickCount++;
            
            // Use viewport-based positioning to ensure it never goes beyond screen
            // Create safe zones using percentages of viewport
            const safeZones = [
                { left: '5%', top: '10%' },
                { left: '75%', top: '15%' },
                { left: '10%', top: '70%' },
                { left: '70%', top: '75%' },
                { left: '85%', top: '40%' },
                { left: '15%', top: '85%' },
                { left: '45%', top: '10%' },
                { left: '60%', top: '60%' },
                { left: '25%', top: '25%' },
                { left: '80%', top: '80%' }
            ];
            
            // Pick a random safe zone
            const randomZone = safeZones[Math.floor(Math.random() * safeZones.length)];
            
            noBtn.style.left = randomZone.left;
            noBtn.style.top = randomZone.top;
            
            // Change cat image
            loadNewCat();
            
            // Add some frustrated messages
            const messages = [
                "Please? ü•∫",
                "I'll be really sad... üò¢",
                "Just this once? ü•∫üëâüëà",
                "I promise I'm a good cat! üòΩ",
                "Don't leave me alone... üòø",
                "I'll give you head boops! üê±",
                "I'll purr for you... üò∫"
            ];
            
            if (noButtonClickCount <= messages.length) {
                document.querySelector('.question').textContent = messages[noButtonClickCount - 1];
            }
        }

        function showLove() {
            const successMessage = document.getElementById('successMessage');
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
            
            // Create more hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createHeart(), i * 200);
            }
        }

        function closeSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
        }



        function createHearts() {
            setInterval(createHeart, 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? 'üíï' : 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Handle image loading errors
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    if (this.id === 'mainCat') {
                        this.src = fallbackCats[0];
                    }
                });
            });
        });

        // Add some mouse interaction fun
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.001) { // Very rarely create a heart on mouse move
                createHeart();
            }
        });

        // Prevent context menu on images to keep the experience smooth
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
